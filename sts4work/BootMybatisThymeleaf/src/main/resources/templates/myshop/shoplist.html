<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
    .product-link {
        text-decoration: none; /* a 태그 밑줄 제거 */
        color: inherit; /* 링크 색상을 기본 텍스트 색상으로 설정 */
    }
    .product-link:hover {
        color: inherit; /* 마우스를 올렸을 때 링크 색상을 기본 텍스트 색상으로 유지 */
    }
</style>
</head>
<body>
	<div style="margin: 100px auto; width: 800px;">		
		<div style="text-align: right;">
			<button type="button" class="btn btn-outline-secondary"
				onclick="location.href='addform'">상품추가</button>
		</div>
		<b>총 [[${totalCount}]]개의 상품이 있습니다</b>
		<hr>
		<table class="table table-bordered" style="text-align: center; vertical-align: middle;">
			<tr class="table-secondary">
				<th>번호</th>
				<th>상품명</th>
				<th>가격</th>
				<th>날짜</th>
			</tr>
			<tr th:each="dto,iter:${list}">
				<td>[[${iter.count}]]</td>
				<td><a href="#" class="product-link"><img th:src="@{|/photo/${dto.photo}|}" style="width:50px; margin-right: 10px;">[[${dto.sangpum}]]</a></td>
				<td th:text="${dto.price}"></td>
				<td th:text="${dto.writeday}"></td>
			</tr>

		</table>
	</div>
</body>
</html>
