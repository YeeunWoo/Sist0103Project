<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: 200px auto; width: 400px;">
		<form action="insert" method="post" enctype="multipart/form-data">
			<table class="table table-bordered">
				<tr>
					<th>상품명</th>
					<td><input type="text" name="sangpum" required="required">
					</td>
				</tr>
				<tr>
					<th>색상</th>
					<td><input type="color" name="color" value="#ffcccc">
					</td>
				</tr>
				<tr>
					<th>단가</th>
					<td><input type="text" name="price" required="required">
					</td>
				</tr>
				<tr>
					<th>상품이미지</th>
					<td><input type="file" name="upload" required="required">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button class="btn btn-secondary">목록</button>
						<button type="submit" class="btn btn-outline-secondary">저장</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
