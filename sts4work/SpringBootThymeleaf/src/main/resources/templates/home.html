<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: 50px auto; width: 800px; text-align: center;">
		<header th:replace="~{fragment/header::header}"></header>		
		<img src="1.jpg">
		<h3>현재날짜
			<span th:text="${#calendars.format(#calendars.createNow(),'yyyy년 MM월 dd일 HH시 mm분')}"></span>
		</h3>
		<a th:href="@{/hello1}">타임리트 Hello1</a>
		<a th:href="@{/hello2(name='우예은',age=33)}">타임리트 Hello2</a>
		<a th:href="@{/list}">타임리트 list</a>
		<a th:href="@{/login1}">admin 로그인</a>
		<a th:href="@{/login2}">angel 로그인</a>
		
		<!-- 버튼으로 이동 시 -->
		<button type="button" onclick="location.href='hello1'">hello1</button>
		<button type="button" onclick="location.href='hello2?name=woo&age=22'">hello2</button>
	</div>	
</body>
</html>
