<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: 100px auto; width: 800px;">
		<h3>상세 페이지</h3>
		<br>
		<div th:object="${dto}">
			<h4>번호: <span th:text="*{num}"></span></h4>
			<h4>상품명: <span th:text="*{sangpum}"></span></h4>
			<h4>수량: <span th:text="*{su}"></span></h4>
			<h4>단가: <span th:text="*{dan}"></span></h4>
			<div th:style="'background-color:'+*{color}+'; width:300px; font-size:2em'"><span th:text="*{color}"></span></div>
		</div>
		<hr>
		<div th:object="${dto}">
			<h4>번호: [[*{num}]]</h4>
			<h4>상품명: [[*{sangpum}]]</h4>
			<h4>수량: [[*{su}]]</h4>
			<h4>단가: [[*{dan}]]</h4>
			<div th:style="'background-color:'+*{color}+'; width:300px; font-size:2em'">[[*{color}]]</div>
		</div>
	</div>
</body>
</html>
