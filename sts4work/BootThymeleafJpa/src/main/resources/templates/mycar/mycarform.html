<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div style="margin: 100px auto; width: 500px;">
		<form action="insert" method="post" enctype="multipart/form-data">
			<table class="table table-bordered">
				<tr>
					<th>자동차명</th>
					<td>
						<input type="text" name="carname" required="required">
					</td>
				</tr>
				<tr>
					<th>자동차색상</th>
					<td>
						<input type="color" name="carcolor" required="required">
					</td>
				</tr>
				<tr>
					<th>자동차가격</th>
					<td>
						<input type="text" name="carprice" required="required">
					</td>
				</tr>
				<tr>
					<th>자동차사진</th>
					<td>
						<input type="file" name="carupload" required="required">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button class="btn btn-secondary">목록</button>
						<button type="submit" class="btn btn-outline-secondary">저장</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
